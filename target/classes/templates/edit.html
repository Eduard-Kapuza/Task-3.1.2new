<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1251" />
  <title>Add new user</title>
</head>
<body>
<form th:method="PUT" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

  <input type="hidden" name="_method" value="PATCH">

  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br>
  <label for="name1">Enter surname: </label>
  <input style="color: red" type="text" th:field="*{surname}" id="name1">
  <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
  <br>
  <label for="name2">Enter age: </label>
  <input style="color: red" type="text" th:field="*{age}" id="name2">
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br>
  <label for="name3">Enter email: </label>
  <input style="color: red" type="text" th:field="*{email}" id="name3">
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br>
  <input type="submit" value="Update">

</form>
<br>
<br>
<a href="/users/">go to start page</a>
</body>
</html>
